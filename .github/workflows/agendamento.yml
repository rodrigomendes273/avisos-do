name: Alerta Diário Oficial SP

# Executa todo dia às 07:00 (UTC), ajuste conforme necessidade
on:
  schedule:
    - cron: '0 7 * * *'  # 07:00 UTC = 04:00 BRT
  workflow_dispatch:  # permite rodar manualmente também

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar o repositório
      - uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # ajuste conforme sua necessidade

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyMuPDF

      # 4. Rodar o script
      - name: Run Diário Oficial script
        run: python script.py
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          EMAIL_SENHA: ${{ secrets.EMAIL_SENHA }}
          EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
